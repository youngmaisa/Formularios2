<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="envio.html">
    <h1>Solicitud de servicios WIFI</h1>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" autocomplete="off" minlength="3" maxlength="18" required placeholder="Maria Fernanda">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" autocomplete="off" required placeholder="Medina Mendieta">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" autocomplete="off" placeholder="medina.mafer34@gmail.com">
        </div>
        <div>
            <label for="Celular">Celular</label>
            <input type="number" id="Celular" autocomplete="off" required>
        </div>
        <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" autocomplete="off" required placeholder="Lima">
        </div>
        <div>
            <label for="distrito">Distrito:</label>
            <input type="text" id="distrito" autocomplete="off" required placeholder="Surco">
        </div>
        <div>
            <label for="direccion">Direcci√≥n:</label>
            <input type="text" id="direccion" autocomplete="off" required placeholder="MZ 6 LT18 Las Flores">
        </div>
        <div>
            <button type="submit">ENVIAR</button>
        </div>

        <p>Muy pronto nos pondremos en contacto !!! </p>
    </form>
</body>
</html>
